<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/static/script.js"></script>
	<title>Sign Up</title>
  </head>
  <body>	
	<h1>Gamer Club</h1>
	<h2>Sign Up</h2>
    <form action='/response'>
      <label for="username">Username *required</label>
      <br>
      <input type="text" name="username" id="username" required>
      <br><br>
	  <label for="password">Password *required</label>
      <br>
      <input type="password" id="password" name="password" minlength="7">
      <br><br>
	  <label for="password1">Enter password again *required</label>
      <br>
      <input type="password" id="password1" name="password1" minlength="7">
      <br><br>
	  <p>How much do you consider yourself a gamer? *required</p>
	  <input type="radio" id="no" name="gamer_scale" value="no" required>
  		<label for="no">I'm not a gamer.</label><br>
  		<input type="radio" id="somewhat" name="gamer_scale" value="somewhat">
  		<label for="somewhat">I'm somewhat of a gamer.</label><br>
  		<input type="radio" id="probably" name="gamer_scale" value="probably">
  		<label for="javascript">I'm probably a gamer.</label><br>
		<input type="radio" id="definitely" name="gamer_scale" value="definitely">
  		<label for="javascript">I'm definitely a gamer.</label><br></br>
		
		<div class="slidecontainer">
			<p>Phone number</p>
			<input type="range" min="2000000000" max="9999999999" value="8053353637" id="myRange">
			<p>Value: <span id="phone"></span></p>
		</div>

		<input type="submit">
    </form>

  </body>
</html>
